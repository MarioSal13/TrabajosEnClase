<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            background-color: rgb(255, 255, 255);
        }

    </style>
</head>
<body>

    <canvas id="my_canvas" width="400" height="400"></canvas>

    <script type>
        
        const my_Canvas = document.getElementById("my_canvas");
        const ctx = my_Canvas.getContext("2d");


        // pies
        ctx.beginPath();
        ctx.ellipse(180, 350, 60, 30, Math.PI / 1.2, 0, Math.PI * 2); // pierna izquierda
        ctx.fillStyle = '#FF0000';
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.ellipse(320, 350, 60, 30, -Math.PI / 1.2, 0, Math.PI * 2); // pierna derecha
        ctx.fillStyle = '#FF0000';
        ctx.fill();
        ctx.stroke();

        //manos
        ctx.beginPath();
        ctx.ellipse(170, 280, 60, 30, Math.PI / 1.2, 0, Math.PI * 2); // pierna izquierda
        ctx.fillStyle = '#f09aa4';
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.ellipse(340, 240, 60, 30, -Math.PI / 0.8, 0, Math.PI * 2); // pierna derecha
        ctx.fillStyle = '#f09aa4';
        ctx.fill();
        ctx.stroke();


        // cuerpo
        ctx.beginPath();
        ctx.arc(250, 250, 100, 0, Math.PI * 2, true); 
        ctx.fillStyle = '#f09aa4'; 
        ctx.fill();
        ctx.stroke();
        
        //manos
        ctx.beginPath();
        ctx.ellipse(170, 280, 60, 30, Math.PI / 1.2, 0, Math.PI * 2); // pierna izquierda
        ctx.fillStyle = '#f09aa4';
        ctx.fill();


        // Kirby
        ctx.beginPath();
        ctx.arc(190, 280, 15, 0, Math.PI * 2, true);
        ctx.fillStyle = '#eb7c7b';
        ctx.fill();

        ctx.beginPath();
        ctx.arc(310, 280, 15, 0, Math.PI * 2, true);
        ctx.fillStyle = '#eb7c7b';
        ctx.fill();

        // boca
        ctx.beginPath();
        ctx.arc(250, 270, 20, 0, Math.PI, false);  
        ctx.lineWidth = 3;
        ctx.strokeStyle = '#000';
        ctx.stroke();

        
        // ojos
        ctx.beginPath();
        ctx.ellipse(220, 220, 20, 12, Math.PI / 2, 0, Math.PI * 2); // pierna izquierda
        ctx.fillStyle = '#000';
        ctx.fill();

        ctx.beginPath();
        ctx.ellipse(280, 220, 20, 12, Math.PI / 2, 0, Math.PI * 2); // pierna izquierda
        ctx.fillStyle = '#000';
        ctx.fill();

        //ojos 2

        ctx.beginPath();
        ctx.ellipse(217, 215, 10, 6, Math.PI / 2, 0, Math.PI * 2); // pierna izquierda
        ctx.fillStyle = '#ffffff';
        ctx.fill();

        ctx.beginPath();
        ctx.ellipse(277, 215, 10, 6, Math.PI / 2, 0, Math.PI * 2); // pierna izquierda
        ctx.fillStyle = '#ffffff';
        ctx.fill();

        //lentes
        ctx.beginPath();
        ctx.strokeRect(260, 195, 50, 50);
        ctx.fillStyle = '#000';
        ctx.fill();

        ctx.beginPath();
        ctx.strokeRect(200, 195, 50, 50);
        ctx.fillStyle = '#000';
        ctx.fill();

        // puente de los lentes
        ctx.beginPath();
        ctx.rect(250, 215, 10, 10);
        ctx.fillStyle = '#000';
        ctx.fill();


        ctx.beginPath();
        ctx.moveTo(200, 220);
        ctx.lineTo(170, 210);
        ctx.closePath();
        ctx.stroke();
        
    </script>

    
</body>
</html>
