<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            background-color: gray;
        }

    </style>
</head>
<body>
    <canvas id="my_canvas" width="600" height="600"></canvas>
    <img id="images" src="/images.jpg" alt="DescripciÃ³n de la imagen" style="display:none;">

    <script type>
        const my_Canvas = document.getElementById("my_canvas");
        const ctx = my_Canvas.getContext("2d");


        ctx.fillStyle="purple";
        ctx.strokeRect(20, 20, 100, 100);

        ctx.fillStyle="rgba(149,60,70,.6)";
        ctx.fillRect(70, 70, 100, 100);

        ctx.fillStyle="rgba(129,70,10,.6)";
        ctx.fillRect(140, 140, 100, 100);

        ctx.fillStyle="rgba(209,10,70,.6)";
        ctx.fillRect(210, 210, 100, 100);

        ctx.fillStyle="rgba(149,60,70,.6)";
        ctx.strokeRect(280, 280, 100, 100);
        

        //triangulo
        ctx.beginPath();
        ctx.fillStyle = "red";
        ctx.moveTo(200, 500);
        ctx.lineTo(100, 400);
        ctx.lineTo(100, 500);
        ctx.lineTo(200, 500);
        ctx.closePath();
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(200, 500);
        ctx.lineTo(100, 400);
        ctx.lineTo(100, 500);
        ctx.lineTo(200, 500);
        ctx.closePath();
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(500, 200);
        ctx.lineTo(500, 100);
        ctx.stroke();


        ctx.beginPath();
        ctx.arc(400, 150, 50, 0, 2 * Math.PI);
        ctx.fillStyle = "orange";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(400, 150, 30, 0.4, 0.9 * Math.PI);
        ctx.stroke();

        ctx.font = "60px serif";
        ctx.fillStyle = "blue";
        ctx.strokeText("Hola Mundo", 250, 50);
        ctx.fillText("Hola Mundo", 250, 50);

        var grd = ctx.createLinearGradient(30, 200, 100, 153);
        grd.addColorStop(0, "red");
        grd.addColorStop(0.5, "purple");
        grd.addColorStop(1, "blue");

        ctx.fillStyle = grd;
        ctx.fillRect(30, 200, 100, 150);


        var grd2 =  ctx.createRadialGradient(300, 50, 5, 400, 100, 100);
        grd2.addColorStop(0, "red");
        grd2.addColorStop(0.5, "purple");
        grd2.addColorStop(1, "blue");

        ctx.fillStyle = grd2;
        ctx.fillRect(300, 400, 120, 150);
        
        var img = document.getElementById("images");
        img.onload = function() {
            ctx.drawImage(img, 400, 220, 200, 150);
        };

    </script>

    
</body>
</html>
