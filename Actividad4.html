<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            background-color: gray;
        }

    </style>
</head>
<body>
    <canvas id="my_canvas" width="600" height="600"></canvas>

    <script type>
        const my_Canvas = document.getElementById("my_canvas");
        const ctx = my_Canvas.getContext("2d");


        ctx.fillStyle="purple";
        ctx.strokeRect(20, 20, 100, 100);

        ctx.fillStyle="rgba(149,60,70,.6)";
        ctx.fillRect(70, 70, 100, 100);

        ctx.fillStyle="rgba(129,70,10,.6)";
        ctx.fillRect(140, 140, 100, 100);

        ctx.fillStyle="rgba(209,10,70,.6)";
        ctx.fillRect(210, 210, 100, 100);

        ctx.fillStyle="rgba(149,60,70,.6)";
        ctx.strokeRect(280, 280, 100, 100);
        

        //triangulo
        ctx.beginPath();
        ctx.fillStyle = "red";
        ctx.moveTo(200, 500);
        ctx.lineTo(100, 400);
        ctx.lineTo(100, 500);
        ctx.lineTo(200, 500);
        ctx.closePath();
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(200, 500);
        ctx.lineTo(100, 400);
        ctx.lineTo(100, 500);
        ctx.lineTo(200, 500);
        ctx.closePath();
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(500, 200);
        ctx.lineTo(500, 100);
        ctx.stroke();


        ctx.beginPath();
        ctx.arc(400, 150, 50, 0, 2 * Math.PI);
        ctx.fillStyle = "orange";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(400, 150, 30, 0.4, 0.9 * Math.PI);
        ctx.stroke();

        ctx.font = "60px serif";
        ctx.fillStyle = "blue";
        ctx.strokeText("Hola Mundo", 250, 50);
        ctx.fillText("Hola Mundo", 250, 50);




    </script>
</body>
</html>
