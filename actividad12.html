<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            background-color: gray;
        }

    </style>
</head>
<body>
    <canvas id="my_canvas" width="600" height="600"></canvas>
    <img id="images" src="/images.jpg" alt="DescripciÃ³n de la imagen" style="display:none;">

    <script type>
        const my_Canvas = document.getElementById("my_canvas");
        const ctx = my_Canvas.getContext("2d");
        var figura = 1;


        my_Canvas.addEventListener("mouseover",function(e){
            ctx.fillStyle = getRandomColor();
        })

        my_Canvas.addEventListener("click",function(e){
            
            if(figura==1){
                ctx.beginPath();
                ctx.arc(e.x, e.y, 50, 0, 2 * Math.PI);
                ctx.fill();
                ctx.stroke()
            }else{
                ctx.strokeRect(e.x-50, e.y-50, 100, 100);

                ctx.fillRect(e.x-50, e.y-50, 100, 100);
            }
    
        })

        function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
        }

        my_Canvas.addEventListener("mouseout",function(e){
        if(figura==1){
            figura=2;
        }else if(figura==2){
            figura=1;
        }

        })



    </script>

    
</body>
</html>
